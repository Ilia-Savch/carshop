{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'home/css/main.css'%}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>{% block title %}{% endblock %}</title>

</head>
<body>

<header class="p-3 bg-dark text-white">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                    <use xlink:href="#bootstrap"></use>
                </svg>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="{% url 'home' %}" class="nav-link px-2 text-white ">Главная</a></li>
                <li><a href="{% url 'about' %}" class="nav-link px-2 text-white">О нас</a></li>
                <li><a href="{% url 'new_matiz' %}" class="nav-link px-2 text-white">Новые модели</a></li>
                <li><a href="{% url 'callform' %}" class="nav-link px-2 text-white">Обратная связь</a></li>
            </ul>

            <div class="text-end">
                {% if user.is_authenticated %}

                <form method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <a href="{% url 'profile' user.pk %}"  class="btn btn-outline-light me-2">{{ user.username }}</a>
                    <button type="submit" class="btn btn-warning">Выйти</button>
                </form>
                {% else %}
                <a href="{% url 'register' %}" class="btn btn-outline-light me-2">Регестрация</a>
                <a href="{% url 'login' %}" class="btn btn-warning">Вход</a>
                {% endif %}
            </div>
        </div>
    </div>
</header>

{% block content %}

{% endblock %}

{% block pagin %}
{% endblock %}

</body>


</html>
